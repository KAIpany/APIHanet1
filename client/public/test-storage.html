<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanet Account Manager</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    h1, h2, h3 {
      color: #2c3e50;
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .panel {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    
    .account-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .account-item {
      display: flex;
      background-color: #f9f9f9;
      border-radius: 4px;
      padding: 10px;
      border-left: 4px solid #3498db;
      position: relative;
    }
    
    .account-item.current {
      border-left-color: #2ecc71;
      background-color: #e8f4fd;
    }
    
    .account-content {
      flex: 1;
    }
    
    .account-actions {
      display: flex;
      gap: 5px;
    }
    
    .account-info {
      margin-top: 5px;
      font-size: 14px;
      color: #7f8c8d;
    }
    
    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background-color: #3498db;
      color: white;
    }
    
    .btn-danger {
      background-color: #e74c3c;
      color: white;
    }
    
    .btn-success {
      background-color: #2ecc71;
      color: white;
    }
    
    .btn-secondary {
      background-color: #95a5a6;
      color: white;
    }
    
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    pre {
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 4px;
      overflow: auto;
      border: 1px solid #ddd;
      max-height: 400px;
    }
    
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-family: monospace;
      min-height: 100px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    
    .grid-full {
      grid-column: 1 / -1;
    }
    
    .storage-items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 10px;
    }
    
    .storage-item {
      background-color: #f9f9f9;
      border-radius: 4px;
      padding: 10px;
      border: 1px solid #ddd;
    }
    
    .storage-key {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .storage-value {
      font-size: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
    }
    
    .storage-value:hover {
      color: #3498db;
    }
    
    .tab-buttons {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    
    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 16px;
      border-bottom: 3px solid transparent;
    }
    
    .tab-button.active {
      border-bottom-color: #3498db;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Hanet Account Manager</h1>
  <p>Công cụ quản lý tài khoản và xem thông tin trong localStorage</p>
  
  <div class="tab-buttons">
    <button class="tab-button active" data-tab="accounts">Tài khoản</button>
    <button class="tab-button" data-tab="localStorage">localStorage</button>
    <button class="tab-button" data-tab="oauthConfig">Cấu hình OAuth</button>
  </div>

  <div class="tab-content" id="accounts-tab">
    <div class="container">
      <div class="panel">
        <h2>Danh sách tài khoản</h2>
        <div id="account-list" class="account-list">
          <p>Đang tải...</p>
        </div>
        <div class="form-group" style="margin-top: 20px;">
          <button id="refresh-accounts" class="btn btn-primary">Làm mới</button>
          <button id="migrate-accounts" class="btn btn-secondary">Chuyển đổi từ cũ</button>
        </div>
      </div>
      
      <div class="panel">
        <h2>Tạo tài khoản mới</h2>
        <div class="form-group">
          <label for="new-account-name">Tên tài khoản</label>
          <input type="text" id="new-account-name" placeholder="Nhập tên hiển thị">
        </div>
        <div class="form-group">
          <label for="new-account-app">Tên ứng dụng (tùy chọn)</label>
          <input type="text" id="new-account-app" placeholder="Ví dụ: Hanet AI">
        </div>
        <div class="form-group">
          <button id="create-account" class="btn btn-success">Tạo tài khoản</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="tab-content" id="localStorage-tab" style="display: none;">
    <div class="panel">
      <h2>Thông tin localStorage</h2>
      <button id="refresh-storage" class="btn btn-primary">Làm mới</button>
      <button id="export-storage" class="btn btn-secondary">Xuất dữ liệu</button>
      <button id="clear-storage" class="btn btn-danger">Xóa tất cả</button>
      
      <div class="storage-container" style="margin-top: 20px;">
        <div id="storage-items" class="storage-items">
          <p>Đang tải...</p>
        </div>
      </div>
    </div>
    
    <div class="panel grid-full">
      <h2>Chi tiết giá trị</h2>
      <div class="form-group">
        <label for="storage-key">Khóa</label>
        <input type="text" id="storage-key" readonly>
      </div>
      <div class="form-group">
        <label for="storage-value">Giá trị</label>
        <textarea id="storage-value"></textarea>
      </div>
      <div class="form-group">
        <button id="update-storage-item" class="btn btn-primary">Cập nhật</button>
        <button id="delete-storage-item" class="btn btn-danger">Xóa</button>
      </div>
    </div>
  </div>
  
  <div class="tab-content" id="oauthConfig-tab" style="display: none;">
    <div class="panel">
      <h2>Cấu hình OAuth</h2>
      <div class="form-group">
        <label for="oauth-client-id">Client ID</label>
        <input type="text" id="oauth-client-id" placeholder="Nhập Client ID">
      </div>
      <div class="form-group">
        <label for="oauth-app-name">Tên ứng dụng</label>
        <input type="text" id="oauth-app-name" placeholder="Ví dụ: Hanet AI">
      </div>
      <div class="form-group">
        <label for="oauth-auth-url">Auth URL</label>
        <input type="text" id="oauth-auth-url" placeholder="https://oauth.hanet.com/authorize">
      </div>
      <div class="form-group">
        <label for="oauth-token-url">Token URL</label>
        <input type="text" id="oauth-token-url" placeholder="https://oauth.hanet.com/token">
      </div>
      <div class="form-group">
        <label for="oauth-redirect-uri">Redirect URI</label>
        <input type="text" id="oauth-redirect-uri">
      </div>
      <div class="form-group">
        <button id="save-oauth-config" class="btn btn-primary">Lưu cấu hình</button>
      </div>
    </div>
  </div>

  <script>
    // Định nghĩa AccountManager tương tự như trong app
    const AccountManager = {
      // Các key lưu trữ
      KEYS: {
        ACCOUNTS: 'hanet_accounts',
        CURRENT_ACCOUNT_ID: 'hanet_current_account_id',
        OAUTH_CONFIG: 'hanet_oauth_config',
        USER_INFO: 'hanet_user_info'
      },
      
      // Lấy danh sách tài khoản
      getAccounts() {
        try {
          const accounts = localStorage.getItem(this.KEYS.ACCOUNTS);
          return accounts ? JSON.parse(accounts) : [];
        } catch (error) {
          console.error('Lỗi khi lấy danh sách tài khoản:', error);
          return [];
        }
      },
      
      // Lưu danh sách tài khoản
      saveAccounts(accounts) {
        try {
          localStorage.setItem(this.KEYS.ACCOUNTS, JSON.stringify(accounts));
          return true;
        } catch (error) {
          console.error('Lỗi khi lưu danh sách tài khoản:', error);
          return false;
        }
      },
      
      // Lấy ID tài khoản hiện tại
      getCurrentAccountId() {
        return localStorage.getItem(this.KEYS.CURRENT_ACCOUNT_ID);
      },
      
      // Lấy tài khoản hiện tại
      getCurrentAccount() {
        const accountId = this.getCurrentAccountId();
        if (!accountId) return null;
        
        const accounts = this.getAccounts();
        return accounts.find(account => account.id === accountId) || null;
      },
      
      // Thêm tài khoản mới
      addAccount(account) {
        if (!account || !account.id) return false;
        
        const accounts = this.getAccounts();
        const existingIndex = accounts.findIndex(acc => acc.id === account.id);
        
        if (existingIndex >= 0) {
          // Cập nhật tài khoản hiện có
          accounts[existingIndex] = {
            ...accounts[existingIndex],
            ...account,
            updatedAt: new Date().toISOString()
          };
        } else {
          // Thêm tài khoản mới
          accounts.push({
            ...account,
            createdAt: new Date().toISOString()
          });
        }
        
        return this.saveAccounts(accounts);
      },
      
      // Cập nhật tài khoản
      updateAccount(accountId, data) {
        const accounts = this.getAccounts();
        const index = accounts.findIndex(acc => acc.id === accountId);
        
        if (index < 0) return false;
        
        accounts[index] = {
          ...accounts[index],
          ...data,
          updatedAt: new Date().toISOString()
        };
        
        return this.saveAccounts(accounts);
      },
      
      // Xóa tài khoản
      deleteAccount(accountId) {
        const accounts = this.getAccounts();
        const updatedAccounts = accounts.filter(acc => acc.id !== accountId);
        
        // Kiểm tra nếu đang xóa tài khoản hiện tại
        const currentId = this.getCurrentAccountId();
        if (currentId === accountId) {
          // Nếu còn tài khoản khác, chọn tài khoản đầu tiên
          if (updatedAccounts.length > 0) {
            this.switchToAccount(updatedAccounts[0].id);
          } else {
            // Xóa thông tin tài khoản hiện tại nếu không còn tài khoản nào
            localStorage.removeItem(this.KEYS.CURRENT_ACCOUNT_ID);
            localStorage.removeItem(this.KEYS.OAUTH_CONFIG);
            localStorage.removeItem(this.KEYS.USER_INFO);
          }
        }
        
        return this.saveAccounts(updatedAccounts);
      },
      
      // Chuyển đổi sang tài khoản khác
      switchToAccount(accountId) {
        const accounts = this.getAccounts();
        const account = accounts.find(acc => acc.id === accountId);
        
        if (!account) return false;
        
        // Lưu ID tài khoản hiện tại
        localStorage.setItem(this.KEYS.CURRENT_ACCOUNT_ID, accountId);
        
        // Cập nhật OAuth config
        if (account.oauthConfig) {
          localStorage.setItem(this.KEYS.OAUTH_CONFIG, JSON.stringify(account.oauthConfig));
        }
        
        // Cập nhật thông tin người dùng
        if (account.userInfo) {
          localStorage.setItem(this.KEYS.USER_INFO, JSON.stringify(account.userInfo));
        }
        
        return true;
      },
      
      // Tạo tài khoản thủ công
      createManualAccount(name, appName = '') {
        if (!name) return null;
        
        // Tạo ID ngẫu nhiên
        const accountId = 'account_' + Math.random().toString(36).substring(2, 11);
        
        // Tạo thông tin người dùng đơn giản
        const userInfo = {
          id: accountId,
          username: accountId,
          name: name
        };
        
        // Tạo cấu hình OAuth đơn giản
        const oauthConfig = {
          appName: appName
        };
        
        // Tạo tài khoản mới
        const account = {
          id: accountId,
          name: name,
          appName: appName,
          userInfo: userInfo,
          oauthConfig: oauthConfig,
          createdAt: new Date().toISOString()
        };
        
        // Thêm vào danh sách tài khoản
        if (this.addAccount(account)) {
          return account;
        }
        
        return null;
      },
      
      // Tạo tài khoản từ thông tin OAuth
      createAccountFromOAuth(userInfo, oauthConfig) {
        if (!userInfo || !oauthConfig) return null;
        
        // Tạo ID tài khoản
        const username = userInfo.username || userInfo.id || 'user_' + Math.random().toString(36).substring(2, 11);
        const appName = oauthConfig.appName || '';
        
        // Tạo ID kết hợp tên người dùng và ứng dụng
        let accountId = username;
        if (appName) {
          const appNameSlug = appName.toLowerCase().replace(/[^a-z0-9]/g, '_');
          accountId = `${username}_${appNameSlug}`;
        }
        
        // Tạo tài khoản mới
        const account = {
          id: accountId,
          name: userInfo.name || username,
          appName: appName,
          userInfo: userInfo,
          oauthConfig: oauthConfig,
          createdAt: new Date().toISOString()
        };
        
        // Thêm vào danh sách tài khoản
        if (this.addAccount(account)) {
          return account;
        }
        
        return null;
      },
      
      // Lấy cấu hình OAuth
      getOAuthConfig() {
        try {
          const config = localStorage.getItem(this.KEYS.OAUTH_CONFIG);
          return config ? JSON.parse(config) : null;
        } catch (error) {
          console.error('Lỗi khi lấy cấu hình OAuth:', error);
          return null;
        }
      },
      
      // Lưu cấu hình OAuth
      setOAuthConfig(config) {
        if (!config) return false;
        
        try {
          localStorage.setItem(this.KEYS.OAUTH_CONFIG, JSON.stringify(config));
          
          // Cập nhật tài khoản hiện tại nếu có
          const currentAccountId = this.getCurrentAccountId();
          if (currentAccountId) {
            this.updateAccount(currentAccountId, { oauthConfig: config });
          }
          
          return true;
        } catch (error) {
          console.error('Lỗi khi lưu cấu hình OAuth:', error);
          return false;
        }
      },
      
      // Kiểm tra và chuyển đổi từ cấu trúc cũ
      migrateFromOldFormat() {
        try {
          // Kiểm tra các key cũ
          const oldKeys = {
            accounts: ['hanet_accounts_direct', 'hanet_accounts_v2', 'hanet_accounts'],
            currentAccount: ['hanet_current_account_direct', 'hanet_current_account_id_v2', 'hanet_current_account_id'],
            oauthConfig: ['hanet_oauth_config', 'hanet_current_oauth_config_key'],
            userInfo: ['user_info']
          };
          
          let migrated = false;
          
          // Chuyển đổi danh sách tài khoản
          for (const key of oldKeys.accounts) {
            const accountsData = localStorage.getItem(key);
            if (accountsData) {
              try {
                const accounts = JSON.parse(accountsData);
                if (Array.isArray(accounts) && accounts.length > 0) {
                  this.saveAccounts(accounts);
                  migrated = true;
                  console.log(`Đã chuyển đổi tài khoản từ ${key}`);
                  break;
                }
              } catch (e) {
                console.error(`Lỗi khi phân tích dữ liệu từ ${key}:`, e);
              }
            }
          }
          
          // Chuyển đổi ID tài khoản hiện tại
          for (const key of oldKeys.currentAccount) {
            const currentAccountId = localStorage.getItem(key);
            if (currentAccountId) {
              localStorage.setItem(this.KEYS.CURRENT_ACCOUNT_ID, currentAccountId);
              migrated = true;
              console.log(`Đã chuyển đổi ID tài khoản hiện tại từ ${key}`);
              break;
            }
          }
          
          // Chuyển đổi cấu hình OAuth
          const oauthConfigKey = localStorage.getItem(oldKeys.oauthConfig[1]) || oldKeys.oauthConfig[0];
          const oauthConfigData = localStorage.getItem(oauthConfigKey);
          if (oauthConfigData) {
            try {
              const oauthConfig = JSON.parse(oauthConfigData);
              localStorage.setItem(this.KEYS.OAUTH_CONFIG, JSON.stringify(oauthConfig));
              migrated = true;
              console.log(`Đã chuyển đổi cấu hình OAuth từ ${oauthConfigKey}`);
            } catch (e) {
              console.error('Lỗi khi phân tích cấu hình OAuth:', e);
            }
          }
          
          // Chuyển đổi thông tin người dùng
          for (const key of oldKeys.userInfo) {
            const userInfoData = localStorage.getItem(key);
            if (userInfoData) {
              try {
                const userInfo = JSON.parse(userInfoData);
                localStorage.setItem(this.KEYS.USER_INFO, userInfoData);
                migrated = true;
                console.log(`Đã chuyển đổi thông tin người dùng từ ${key}`);
                break;
              } catch (e) {
                console.error(`Lỗi khi phân tích dữ liệu từ ${key}:`, e);
              }
            }
          }
          
          return migrated;
        } catch (error) {
          console.error('Lỗi khi chuyển đổi từ định dạng cũ:', error);
          return false;
        }
      }
    };

    // Hiển thị danh sách tài khoản
    function renderAccountList() {
      const accountList = document.getElementById('account-list');
      const accounts = AccountManager.getAccounts();
      const currentAccountId = AccountManager.getCurrentAccountId();
      
      if (accounts.length === 0) {
        accountList.innerHTML = '<p>Không có tài khoản nào. Hãy tạo tài khoản mới!</p>';
        return;
      }
      
      let html = '';
      
      accounts.forEach(account => {
        const isCurrent = account.id === currentAccountId;
        
        html += `
          <div class="account-item ${isCurrent ? 'current' : ''}">
            <div class="account-content">
              <div>
                <strong>${account.name || account.id}</strong>
                ${account.appName ? ` <span style="color: #888; font-size: 12px;">(${account.appName})</span>` : ''}
                ${isCurrent ? ' <span style="color: #2ecc71;">[Hiện tại]</span>' : ''}
              </div>
              <div class="account-info">ID: ${account.id}</div>
              ${account.userInfo ? 
                `<div class="account-info">
                  ${account.userInfo.email ? `Email: ${account.userInfo.email}<br>` : ''}
                  ${account.userInfo.username ? `Username: ${account.userInfo.username}` : ''}
                </div>` : ''}
            </div>
            <div class="account-actions">
              ${!isCurrent ? `<button class="btn btn-primary btn-switch" data-id="${account.id}">Chọn</button>` : ''}
              <button class="btn btn-danger btn-delete" data-id="${account.id}">Xóa</button>
            </div>
          </div>
        `;
      });
      
      accountList.innerHTML = html;
      
      // Thêm xử lý sự kiện cho các nút
      document.querySelectorAll('.btn-switch').forEach(button => {
        button.addEventListener('click', function() {
          const accountId = this.getAttribute('data-id');
          AccountManager.switchToAccount(accountId);
          renderAccountList();
          loadOAuthConfig();
        });
      });
      
      document.querySelectorAll('.btn-delete').forEach(button => {
        button.addEventListener('click', function() {
          const accountId = this.getAttribute('data-id');
          if (confirm(`Bạn có chắc chắn muốn xóa tài khoản này không?`)) {
            AccountManager.deleteAccount(accountId);
            renderAccountList();
            loadOAuthConfig();
          }
        });
      });
    }
    
    // Hiển thị localStorage
    function renderLocalStorage() {
      const storageItems = document.getElementById('storage-items');
      let html = '';
      
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const value = localStorage.getItem(key);
        const shortValue = value.length > 50 ? value.substring(0, 50) + '...' : value;
        
        html += `
          <div class="storage-item">
            <div class="storage-key">${key}</div>
            <div class="storage-value" data-key="${key}">${shortValue}</div>
          </div>
        `;
      }
      
      storageItems.innerHTML = html;
      
      // Thêm xử lý sự kiện khi click vào giá trị
      document.querySelectorAll('.storage-value').forEach(item => {
        item.addEventListener('click', function() {
          const key = this.getAttribute('data-key');
          const value = localStorage.getItem(key);
          
          document.getElementById('storage-key').value = key;
          
          try {
            // Thử định dạng JSON nếu có thể
            const parsedValue = JSON.parse(value);
            document.getElementById('storage-value').value = JSON.stringify(parsedValue, null, 2);
          } catch (e) {
            document.getElementById('storage-value').value = value;
          }
        });
      });
    }
    
    // Tải cấu hình OAuth
    function loadOAuthConfig() {
      const oauthConfig = AccountManager.getOAuthConfig();
      
      if (oauthConfig) {
        document.getElementById('oauth-client-id').value = oauthConfig.clientId || '';
        document.getElementById('oauth-app-name').value = oauthConfig.appName || '';
        document.getElementById('oauth-auth-url').value = oauthConfig.authUrl || 'https://oauth.hanet.com/authorize';
        document.getElementById('oauth-token-url').value = oauthConfig.accessTokenUrl || 'https://oauth.hanet.com/token';
        document.getElementById('oauth-redirect-uri').value = oauthConfig.redirectUri || `${window.location.origin}/callback`;
      } else {
        // Cấu hình mặc định
        document.getElementById('oauth-client-id').value = '';
        document.getElementById('oauth-app-name').value = '';
        document.getElementById('oauth-auth-url').value = 'https://oauth.hanet.com/authorize';
        document.getElementById('oauth-token-url').value = 'https://oauth.hanet.com/token';
        document.getElementById('oauth-redirect-uri').value = `${window.location.origin}/callback`;
      }
    }
    
    // Lưu cấu hình OAuth
    function saveOAuthConfig() {
      const config = {
        clientId: document.getElementById('oauth-client-id').value,
        appName: document.getElementById('oauth-app-name').value,
        authUrl: document.getElementById('oauth-auth-url').value || 'https://oauth.hanet.com/authorize',
        accessTokenUrl: document.getElementById('oauth-token-url').value || 'https://oauth.hanet.com/token',
        redirectUri: document.getElementById('oauth-redirect-uri').value || `${window.location.origin}/callback`,
        userInfoUrl: 'https://oauth.hanet.com/userInfo'
      };
      
      if (AccountManager.setOAuthConfig(config)) {
        alert('Đã lưu cấu hình OAuth thành công!');
        loadOAuthConfig();
        renderLocalStorage();
      } else {
        alert('Lỗi khi lưu cấu hình OAuth!');
      }
    }
    
    // Chuyển đổi giữa các tab
    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
      });
      
      document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active');
      });
      
      document.getElementById(`${tabId}-tab`).style.display = 'block';
      document.querySelector(`.tab-button[data-tab="${tabId}"]`).classList.add('active');
    }
    
    // Khởi tạo
    document.addEventListener('DOMContentLoaded', function() {
      // Hiển thị danh sách tài khoản
      renderAccountList();
      
      // Hiển thị localStorage
      renderLocalStorage();
      
      // Tải cấu hình OAuth
      loadOAuthConfig();
      
      // Xử lý sự kiện cho các nút
      document.getElementById('refresh-accounts').addEventListener('click', renderAccountList);
      
      document.getElementById('migrate-accounts').addEventListener('click', function() {
        if (AccountManager.migrateFromOldFormat()) {
          alert('Đã chuyển đổi dữ liệu từ định dạng cũ thành công!');
          renderAccountList();
          renderLocalStorage();
          loadOAuthConfig();
        } else {
          alert('Không tìm thấy dữ liệu cũ hoặc đã xảy ra lỗi khi chuyển đổi.');
        }
      });
      
      document.getElementById('create-account').addEventListener('click', function() {
        const name = document.getElementById('new-account-name').value;
        const appName = document.getElementById('new-account-app').value;
        
        if (!name) {
          alert('Vui lòng nhập tên tài khoản!');
          return;
        }
        
        const account = AccountManager.createManualAccount(name, appName);
        
        if (account) {
          alert(`Đã tạo tài khoản "${name}" thành công!`);
          document.getElementById('new-account-name').value = '';
          document.getElementById('new-account-app').value = '';
          
          if (confirm('Bạn có muốn chuyển sang tài khoản mới không?')) {
            AccountManager.switchToAccount(account.id);
          }
          
          renderAccountList();
          renderLocalStorage();
        } else {
          alert('Lỗi khi tạo tài khoản!');
        }
      });
      
      document.getElementById('refresh-storage').addEventListener('click', renderLocalStorage);
      
      document.getElementById('export-storage').addEventListener('click', function() {
        const data = {};
        
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          try {
            data[key] = JSON.parse(localStorage.getItem(key));
          } catch (e) {
            data[key] = localStorage.getItem(key);
          }
        }
        
        const dataStr = JSON.stringify(data, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const dataUrl = URL.createObjectURL(dataBlob);
        
        const link = document.createElement('a');
        link.href = dataUrl;
        link.download = 'hanet_storage_' + new Date().toISOString().substring(0, 10) + '.json';
        link.click();
      });
      
      document.getElementById('clear-storage').addEventListener('click', function() {
        if (confirm('Bạn có chắc chắn muốn xóa tất cả dữ liệu trong localStorage? Hành động này không thể hoàn tác!')) {
          localStorage.clear();
          renderLocalStorage();
          renderAccountList();
          loadOAuthConfig();
          alert('Đã xóa tất cả dữ liệu trong localStorage!');
        }
      });
      
      document.getElementById('update-storage-item').addEventListener('click', function() {
        const key = document.getElementById('storage-key').value;
        const value = document.getElementById('storage-value').value;
        
        if (!key) {
          alert('Vui lòng chọn một khóa để cập nhật!');
          return;
        }
        
        try {
          localStorage.setItem(key, value);
          renderLocalStorage();
          alert('Đã cập nhật giá trị thành công!');
        } catch (e) {
          alert('Lỗi khi cập nhật giá trị: ' + e.message);
        }
      });
      
      document.getElementById('delete-storage-item').addEventListener('click', function() {
        const key = document.getElementById('storage-key').value;
        
        if (!key) {
          alert('Vui lòng chọn một khóa để xóa!');
          return;
        }
        
        if (confirm(`Bạn có chắc chắn muốn xóa khóa "${key}"?`)) {
          localStorage.removeItem(key);
          document.getElementById('storage-key').value = '';
          document.getElementById('storage-value').value = '';
          renderLocalStorage();
          renderAccountList();
          alert('Đã xóa khóa thành công!');
        }
      });
      
      document.getElementById('save-oauth-config').addEventListener('click', saveOAuthConfig);
      
      // Xử lý chuyển đổi tab
      document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', function() {
          const tabId = this.getAttribute('data-tab');
          switchTab(tabId);
        });
      });
    });
  </script>
